<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <title>emannuell.com.br</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Yolo V3</a>
        </li>
        <a class="navbar-brand" href="/">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width:40px;">
        </a>
        <li class="nav-item">
          <a class="nav-link" href="/realtime">Webcam</a>
        </li>
      </ul>
    </nav>
    <div class="row text-center">
      <div class="col-md-12" style="padding-top: 50px;">
        <form method="POST" id="upload-file" enctype="multipart/form-data">
          <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="file" name="file" onchange="loadFile(event)">
              <label class="custom-file-label" for="inputGroupFile01">Selecione uma imagem</label>
            </div>
          </div>
          <button class="btn btn-success btn-block" style="margin-bottom: 30px; margin-top: 30px;" type="submit" id="buttonSendPhoto" value="Upload">Processar
            imagem!</button>
        </form>
      </div>
      <div class="col-md-6">
        <h4>Before:</h4>
        <img id="input" src="" class="img-fluid" />
      </div>
      <div class="col-md-6">
        <h4>After:</h4>
        <img id="output" src="" class="img-fluid">
        <div class="detections" id="detections">
            <table id="tableDetections" class="table table-striped">
                <thead>
                  <tr>
                    <th>Object</th>
                    <th>Score</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </div>
  <div id="loading" class="modal">
      <!-- <img src="{{ url_for('static', filename='ajax-loader.gif') }}" width="32px" height="32px"> -->
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='worker.js') }}"></script>
</body>

</html>
